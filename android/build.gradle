
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url 'https://jitpack.io' }
    jcenter()
    mavenCentral()
    maven { url "$projectDir/../../react-native/android" }
}

dependencies {
    compile 'com.facebook.react:react-native:0.35.+'
//    compile 'com.shuyu:GSYVideoPlayer:1.6.7'
    compile 'com.shuyu:gsyVideoPlayer-java:2.0.2'
    compile 'com.shuyu:gsyVideoPlayer-ex_so:2.0.2'
}
  